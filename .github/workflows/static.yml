# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Replace relative URLs
        uses: ahmadawais/replace-in-file-action@v2.2.0
        with:
          files: 'build/**/*.html, build/**/*.js' # This should be the glob pattern that matches your static HTML and JS files
          from: 'href="/' # This should be the relative URL prefix you want to replace
          to: 'href="{{ site.baseurl }}/' # This should be the new prefix with Jekyll's site.baseurl variable

      - name: Replace relative image URLs
        uses: ahmadawais/replace-in-file-action@v2.2.0
        with:
          files: 'build/**/*.html, build/**/*.js' # This should be the glob pattern that matches your static HTML and JS files
          from: 'src="/' # This should be the relative image URL prefix you want to replace
          to: 'src="{{ site.baseurl }}/' # This should be the new prefix with Jekyll's site.baseurl variable


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
